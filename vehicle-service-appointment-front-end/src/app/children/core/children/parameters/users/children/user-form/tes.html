<div
  class="field inline-flex flex-wrap col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2"
>
  <span class="p-float-label w-full">
    <p-calendar
      [formControl]="password"
      [showIcon]="true"
      [showOnFocus]="false"
      inputId="password"
    />
    <label for="password">Fecha de expiraci√≥n</label>
  </span>
  <small
    *ngIf="password.dirty || password.touched"
    [dirty]="password.dirty"
    [errors]="password.errors"
    [touched]="password.touched"
    appErrorMessage
  >
  </small>
  <small *ngIf="!password.errors" id="password-help">
    Fecha hasta cuando la cita es valida.
  </small>
</div>
