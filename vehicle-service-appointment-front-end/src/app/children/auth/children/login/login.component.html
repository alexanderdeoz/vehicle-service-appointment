<form
  (submit)="onsubmit()"
  [formGroup]="form"
  class="surface-ground flex flex-column gap-4 align-items-center justify-content-center max-w-screen overflow-hidden py-8"
>
  <img alt="logo de la empresa" class="w-full sm:w-20rem" src="logo.jpg"/>
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="border-primary-400 border-1 border-round-xl">
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3 max-w-30rem">
            Servicio de agendamiento de servicio automotriz
          </div>
          <span class="text-600 font-medium">Autenticarse para continuar</span>
        </div>

        <div class="mb-5">
          <div class="flex flex-column gap-2">
            <label for="email">Correo</label>
            <input
              [formControl]="emailField"
              aria-describedby="email-help"
              id="email"
              pInputText
            />
            <small
              *ngIf="emailField.dirty || emailField.touched"
              [dirty]="emailField.dirty"
              [errors]="emailField.errors"
              [touched]="emailField.touched"
              appErrorMessage
            >
            </small>
            <small *ngIf="!emailField.errors" id="email-help">
              Dirección de correo electrónico del usuario.
            </small>
          </div>
        </div>

        <div class="mb-5">
          <div class="flex flex-column gap-2">
            <label for="password">Contraseña</label>

            <p-password
              [formControl]="passwordField"
              [toggleMask]="true"
              inputStyleClass="w-full md:w-30rem"
            />
            <small
              *ngIf="passwordField.dirty || passwordField.touched"
              [dirty]="passwordField.dirty"
              [errors]="passwordField.errors"
              [touched]="passwordField.touched"
              appErrorMessage
            >
            </small>
            <small *ngIf="!passwordField.errors" id="password-help">
              Contraseña secreta.
            </small>
          </div>
        </div>

        <div class="mb-5">
          <p-button
            class="w-full p-3 text-xl"
            label="Entrar"
            type="submit"
          ></p-button>
        </div>

        <p-button
          [link]="true"
          [routerLink]="registerLink"
          label="Registrarse"
        />

        <p-button
          [link]="true"
          [routerLink]="forgotPasswordLink"
          label="Olvidó su contraseña"
        />
      </div>
    </div>
  </div>
</form>
